<div class="form-group"><label class="control-label col-sm-2">&#42; Name</label>
    <div class="col-sm-6">
        <input type="text" class="form-control input-sm" required ng-model="model.Name"/>
        <small><span class="help-block m-b-none">Allows only alphanumeric characters and spaces [a-zA-Z0-9 ]</span></small>
    </div>
</div>
<div class="form-group"><label class="control-label col-sm-2">Description</label>
    <div class="col-sm-6">
        <textarea class="form-control input-sm" rows="2" ng-maxlength="255" ng-model="model.Description" unescape></textarea>
        {{model.Description}}
        <small><span class="help-block m-b-none"><span class="text-info">{{ model.Description.length || 255 }}</span> / 255 characters left</span></small>
    </div>
</div>
