<div ng-init="ctrl.show()" class="">
	<div class="row">
		<div ng-repeat="model in collection" class="col-md-4 ele-book">
			<div class="">
				<a ui-sref="book.detail({id: {{model.Id}}})"><div ng-bind-html="model.Images|generateImages" class="thumnail"></div></a>
				<h2><a ui-sref="book.detail({id: {{model.Id}}})">{{model.Name}}</a></h2>
				<p class="">{{model.Description}}</p>
			</div>
		</div>
	</div>
</div>
